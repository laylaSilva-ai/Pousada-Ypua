<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pousada Quinta do Ypu√£</title>
  <link rel="stylesheet" href="/site/CSS/reserva.css">
  <link rel="icon" type="image/png" href="/site/img/Design sem nome.png">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --container-bg: #fff;
      --btn-bg: #28a745;
      --btn-hover: #218838;
      --header-bg: #800000;
      --total-border: #800000;
    }

    body.dark-mode {
      --bg-color: #6d0404;
      --text-color: #000000;
      --container-bg: #500000;
      --btn-bg: #2e7d32;
      --btn-hover: #1b5e20;
      --header-bg: #680000;
      --total-border: #f3ba00;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color: var(--header-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
    }

    .telefone {
      display: flex;
      gap: 10px;
    }

    .telefone input {
      width: auto;
    }

    button {
      padding: 10px 20px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    #total {
      font-weight: bold;
      border-left: 5px solid var(--total-border);
      padding-left: 10px;
      margin-top: 15px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 500px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s, color 0.3s;
      font-size: 20px;
      background-color: var(--btn-bg);
      color: white;
    }

    /* Estilo para destaque de palavras */
    .destaque {
      transition: color 0.3s ease;
    }

    body.light-mode .destaque {
      color: #800000;
    }
    body.light-mode .melhor{
      color: #000000;
    }
    body.dark-mode .destaque {
      color: #ffffff;
    }
    body.dark-mode .melhor {
      color: #f3ba00;
    }
    body.dark-mode .checke {
      color: #ffffff;
    }
    body.dark-mode .email {
      color: #ffffff;
    }
    body.dark-mode .nome {
      color: #ffffff;
    }
    body.dark-mode .telefone{
      color: #ffffff;
    }

  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåû</button>

  <div class="container">
    <header>
      <h1>Pousada Quinta do Ypu√£</h1>
      <nav>
        <ul>
          <li><a href="/site/HTML/index.html">Sobre</a></li>
          <li><a href="/site/HTML/quartos.html">Quartos</a></li>
          <li><a href="/site/HTML/contatos.html">Contatos</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" id="step-1">
      <h1>
        <span class="destaque">Venha viver</span> 
        <span class="melhor"> os melhores dias da </span> 
        <span class="destaque">sua vida!</span>
      </h1>

      <label for="checkin" class="checke">Check-in:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout" class="checke">Check-out:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests" class="checke">N√∫mero de Adultos:</label>
      <select id="guests" name="guests">
        <option value="1">1 Adulto</option>
        <option value="2">2 Adultos</option>
        <option value="3">3 Adultos</option>
        <option value="4">4 Adultos</option>
      </select>

      <label for="children" class="checke">N√∫mero de Crian√ßas:</label>
      <select id="children" name="children">
        <option value="0">0 Crian√ßas</option>
        <option value="1">1 Crian√ßa</option>
        <option value="2">2 Crian√ßas</option>
        <option value="3">3 Crian√ßas</option>
        <option value="4">4 Crian√ßas</option>
      </select>

      <div id="total">
        Noite(s): <span id="nights">0</span><br>
        Total: R$<span id="total-price">0</span>
      </div>

      <button id="simulate-btn">Simular reserva</button>
    </div>

    <div class="container" id="step-2" style="display: none;">

 

        <h1>Detalhes do H√≥spede</h1>

  
        


      <form id="guest-form" action="../PHP/salvar_reserva.php" method="POST">
        <label for="name" class="nome">Nome:</label>
        <input type="text" id="name" name="nome" required>


        <label for="email" class="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone" class="telefone">Telefone:</label>
        <div class="telefone">
          <input type="text" id="ddd" name="ddd" placeholder="DDD" maxlength="3" required>
          <input type="text" id="telefone" name="telefone" placeholder="Telefone" maxlength="10" required>
        </div>

        <label for="special-requests" class>Pedidos Especiais:</label>
        <textarea id="special-requests" name="pedidos_especiais" rows="4"></textarea>

        <h2>Resumo da Reserva</h2>
        <p><b>Tipo de Acomoda√ß√£o:</b> Padr√£o</p>
        <p><b>Data:</b> <span id="summary-dates"></span></p>
        <p><b>Adultos:</b> <span id="summary-adults"></span></p>
        <p><b>Crian√ßas:</b> <span id="summary-children"></span></p>
        <p><b>N√∫mero de Noites:</b> <span id="summary-nights"></span></p>
        <p><b>Total:</b> R$<span id="summary-total"></span></p>

        <input type="hidden" name="checkin" id="form-checkin">
        <input type="hidden" name="checkout" id="form-checkout">
        <input type="hidden" name="noites" id="form-noites">
        <input type="hidden" name="numero_hospedes" id="form-guests">
        <input type="hidden" name="criancas" id="form-children">
        <input type="hidden" name="total" id="form-total">

        <button type="submit">Finalizar Reserva</button>
      </form>
    </div>
  </div>

  <script>
    function calcularReserva() {
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;
      const guests = parseInt(document.getElementById('guests').value);
      const children = parseInt(document.getElementById('children').value);

      if (!checkin || !checkout) return;

      const checkinDate = new Date(checkin);
      const checkoutDate = new Date(checkout);
      const nights = (checkoutDate - checkinDate) / (1000 * 60 * 60 * 24);

      if (nights <= 0) {
        document.getElementById('nights').textContent = '0';
        document.getElementById('total-price').textContent = '0.00';
        return;
      }

      const adultRate = 200;
      const childRate = 100;
      const total = nights * ((guests * adultRate) + (children * childRate));

      document.getElementById('nights').textContent = nights;
      document.getElementById('total-price').textContent = total.toFixed(2);
      document.getElementById('summary-dates').textContent = `${checkin} at√© ${checkout}`;
      document.getElementById('summary-adults').textContent = guests;
      document.getElementById('summary-children').textContent = children;
      document.getElementById('summary-nights').textContent = nights;
      document.getElementById('summary-total').textContent = total.toFixed(2);

      document.getElementById('form-checkin').value = checkin;
      document.getElementById('form-checkout').value = checkout;
      document.getElementById('form-noites').value = nights;
      document.getElementById('form-guests').value = guests;
      document.getElementById('form-children').value = children;
      document.getElementById('form-total').value = total.toFixed(2);
    }

    document.getElementById('checkin').addEventListener('change', calcularReserva);
    document.getElementById('checkout').addEventListener('change', calcularReserva);
    document.getElementById('guests').addEventListener('change', calcularReserva);
    document.getElementById('children').addEventListener('change', calcularReserva);

    document.getElementById('simulate-btn').addEventListener('click', () => {
      calcularReserva();
      document.getElementById('step-1').style.display = 'none';
      document.getElementById('step-2').style.display = 'block';
    });

    const themeToggleBtn = document.querySelector('.theme-toggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.classList.add(savedTheme);
      updateThemeIcon();
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      body.classList.add(prefersDark ? 'dark-mode' : 'light-mode');
      updateThemeIcon();
    }

    function toggleTheme() {
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light-mode');
      }
      updateThemeIcon();
    }

    function updateThemeIcon() {
      themeToggleBtn.textContent = body.classList.contains('light-mode') ? 'üåû' : 'üåô';
    }
  </script>

       
</div>

</body>
